<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </div>

    <div class="container">
      <h1 class="header">LBR Movies</h1>

      <!-- Search Form -->
      <form action="" method="get" id="movieForm">
        <div class="search-container">
          <input
            id="movieTitle"
            required
            type="text"
            class="search-input"
            placeholder="Search for movies..."
          />
          <button class="search-button" type="button" onclick="searchMovie()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner" style="display: none">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>

      <!-- Movie Results -->
      <div id="movieResults" class="movie-container"></div>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevButton" onclick="prevPage()" disabled>
          <i class="fas fa-chevron-left"></i> Prev
        </button>
        <button id="nextButton" onclick="nextPage()">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
